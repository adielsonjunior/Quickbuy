<div class="text-center">

  <form class="form-signin">

    <h1 class="h4 mb-2 login"> Login do Cliente</h1>

    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail"
           name="email" placeholder="Informe seu email"
           class="form-control mb-2"
           [ngClass]="{
            'is-invalid': email.invalid && (email.dirty || email.touched),
           'is-valid': email.valid && (email.dirty || email.touched)
           }"
           [(ngModel)]="usuario.email"
           #email="ngModel"
           required />
    <div class="invalid-feedback mb-2" role="alert" *ngIf="email.invalid && (email.dirty || email.touched)">
      <div *ngIf="email.errors.required">
        Email é de preenchimento obrigatório!
      </div>
    </div>
    <label for="inputSenha" class="sr-only">Senha</label>
    <input type="password" id="inputSenha"
           name="senha" placeholder="Senha"
           class="form-control mb-2"
           [(ngModel)]="usuario.senha"
           [ngClass]="{
            'is-invalid': senha.invalid && (senha.dirty || senha.touched),
           'is-valid': senha.valid && (senha.dirty || senha.touched)
           }"
           #senha="ngModel"
           required />
    <div class="invalid-feedback mb-2" role="alert" *ngIf="senha.invalid &&(email.dirty || senha.touched)">
      <div *ngIf="senha.errors.required">
        Senha é preenchimento obrigatório!
      </div>
    </div>
    <button class="btn btn-primary btn-block" type="submit" (click)="entrar()" [disabled]="ativar_spinner">

      <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="ativar_spinner"></span> Entrar

    </button>
   
    <div class="alert alert-danger" role="alert" *ngIf="mensagem">
      {{mensagem}}
    </div>

  </form>
  <img src="./assets/logo.jpg" />
</div>
